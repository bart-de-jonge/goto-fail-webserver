<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="coupling-view/coupling-element.html">
<link rel="import" href="gotofail-drawer.html">

<dom-module id="coupling-view">
    <template>
        <style include="iron-flex"></style>
        <style>
            paper-toolbar {
                background-color: var(--main-color-500);
                color: white !important;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.4);
            }

            paper-drawer-panel {
                --paper-drawer-panel-scrim: {
                    margin-top: 60px !important;
                    background-color: rgba(0,0,0,0.15);
                };
            }
        </style>

        <paper-drawer-panel responsive-width="1480px" drawer-width="200px" peeking left-drawer id="drawer-panel">

            <gotofail-drawer drawer id="drawer"></gotofail-drawer>

            <paper-header-panel main mode="waterfall" style="overflow: hidden;">

                <div class="paper-header"style="background-color: rgb(240,240,240);">
                    <paper-toolbar id="head" style="height: 60px;">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <span class="title">Coupling</span>
                    </paper-toolbar>
                    <div class="layout horizontal director-header">
                        <div class="horizontal-separator"></div>
                        <timeline-header class="flex" timeline_data="{{timeline_data}}"></timeline-header>
                        <div class="horizontal-separator"></div>
                    </div>
                </div>

                <coupling-element></coupling-element>

            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
        (function() {
            'use strict';
            class couplingView {
                beforeRegister() {
                    this.is = 'coupling-view';
                    
                    this.properties = {
                    }
                };
            }
            Polymer(couplingView);
        })();
    </script> 
</dom-module>
