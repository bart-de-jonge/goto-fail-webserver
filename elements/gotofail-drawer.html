<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="timeline-view/timeline-block.html">
<link rel="import" href="../colors.html">

<dom-module id="gotofail-drawer">
    <template>
        <style>
            :host {
                z-index: 4;
            }

            :focus {
                outline: 0;
            }

            #background {
                background-color: white;
                height: 100%;
            }

            .timeline-header {
                color: black;
                font-size: x-large;
                font-weight: lighter;
                vertical-align: middle;
                line-height: 60px;
                height: 60px;
                padding-left: 16%;
                opacity: 0.6;
            }

            .item-style {
                color: transparent;
                padding-left: 14%;
                padding-right: 14%;
            }

            .text-style {
                text-decoration:none;
                text-underline: none;
                font-size: small;
                font-weight: 400;
                vertical-align: middle;
                line-height: 100%;
                color: black;
                opacity: 0.8;
                padding-left: 10px;
            }

            .icon-style {
                color: var(--secondary-color-700);
                vertical-align: middle;
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
            }

            .separator-horizontal {
                width: 100%;
                height: 1px;
                min-height: 1px;
                max-height: 1px;
                background-color: black;
                opacity: 0.1;
                margin: 3px 0;
            }

            .filler-vertical {
                width: 100%;
                height: 10px;
                background-color: transparent;
            }

            paper-ripple {
                color: var(--secondary-color-700);
            }

        </style>

        <div id="background">

            <div class="timeline-header">
                Goto Fail;
            </div>

            <paper-listbox style="background-color: transparent; padding-top: 0;">

                <div class="separator-horizontal" style="margin-top: 0;"></div>
                <div class="filler-vertical"></div>

                <a href="/" tabindex="-1" style="text-decoration:none"> <paper-item  class="item-style">
                    <paper-ripple></paper-ripple>
                    <iron-icon class="icon-style" icon="icons:account-circle"></iron-icon>
                    <span class="text-style">User selection</span>
                </paper-item> </a>

                <a href="/upload-scp" tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <paper-ripple></paper-ripple>
                    <iron-icon class="icon-style" icon="icons:file-upload"></iron-icon>
                    <span class="text-style">Upload Project</span>
                </paper-item> </a>

                <div class="filler-vertical"></div>
                <div class="separator-horizontal"></div>
                <div class="filler-vertical"></div>

                <a href="/timeline" tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <paper-ripple></paper-ripple>
                    <iron-icon class="icon-style" icon="image:camera"></iron-icon>
                    <span class="text-style">Timeline view</span>
                </paper-item> </a>

                <a href="/shot-caller" tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <paper-ripple></paper-ripple>
                    <iron-icon class="icon-style" icon="image:timer"></iron-icon>
                    <span class="text-style">Shot calling view</span>
                </paper-item> </a>

                <a tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <iron-icon class="icon-style" style="color: rgb(200,200,200); opacity: 0.6;" icon="image:camera-alt"></iron-icon>
                    <span class="text-style" style="color: rgb(200,200,200);">Director view</span>
                </paper-item> </a>

            </paper-listbox>

        </div>
    </template>
    <script>
    (function() {
    'use strict';
    class gotofailDrawer {
        beforeRegister() {
            this.is = 'gotofail-drawer';
        }
    }
    Polymer(gotofailDrawer);
    })();
    </script>
</dom-module>
