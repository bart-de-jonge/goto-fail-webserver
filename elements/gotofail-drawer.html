<dom-module id="gotofail-drawer">
    <template>
        <style>
            :host {
                z-index: 4;
            }

            :focus {
                outline: 0;
            }

            #background {
                background-color: rgb(50,50,50);
                height: 100%;
            }

            .timeline-header {
                color: white;
            /*rgba(0,0,0,0.6);*/
                font-size: x-large;
                font-weight: lighter;
                vertical-align: middle;
                line-height: 60px;
                border-bottom: solid 1px white;
            /*rgba(0,0,0,0.2);*/
                height: 60px;
                padding-left: 20px;
                opacity: 0.6;
            }

            .item-style {
                /*color: rgba(0,0,0,0.6);*/
                color: rgb(230,230,230);
            }

            .text-style {
                text-decoration:none;
                text-underline: none;
                font-size: small;
                font-weight: bold;
                vertical-align: middle;
                line-height: 100%;
            }

            .icon-style {
                /*color: #303F9F;*/
                color: #FFC107;
                vertical-align: middle;
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
            }

        </style>

        <div id="background">

            <div class="timeline-header">
                Goto Fail;
            </div>

            <paper-listbox style="background-color: transparent;">
                <a href="/" tabindex="-1" style="text-decoration:none"> <paper-item  class="item-style">
                    <paper-ripple style="color: #FFC107;"></paper-ripple>
                    <iron-icon class="icon-style" icon="icons:account-circle"></iron-icon>
                    <span class="text-style" style="padding-left: 10px;">User selection</span>
                </paper-item> </a>

                <a href="/timeline" tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <paper-ripple style="color: #FFC107;"></paper-ripple>
                    <iron-icon class="icon-style" icon="image:camera"></iron-icon>
                    <span class="text-style" style="padding-left: 10px;">Timeline view</span>
                </paper-item> </a>

                <a href="/shot-caller" tabindex="-1" style="text-decoration:none"> <paper-item class="item-style">
                    <paper-ripple style="color: #FFC107;"></paper-ripple>
                    <iron-icon class="icon-style" icon="image:timer"></iron-icon>
                    <span class="text-style" style="padding-left: 10px;">Shot calling view</span>
                </paper-item> </a>
            </paper-listbox>

        </div>
    </template>
    <script>
    (function() {
    'use strict';
    class gotofailDrawer {
        beforeRegister() {
            this.is = 'gotofail-drawer';
        }
    }
    Polymer(gotofailDrawer);
    })();
    </script>
</dom-module>
