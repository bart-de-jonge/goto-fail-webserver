<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../elements/timeline-picker.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="gotofail-login">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                display: block;
            }

            paper-card {
                background-color: white;
                margin: 24px;
                width: auto;
                height: auto;
                --paper-card-header-color: white;
                --paper-card-header-text: {
                    font-size: medium;
                    background-color: #F44336;
                };
                display: flex;
                flex-direction: column;
            }

            paper-card#left {
                width: 30%;
                margin-right: 0px;
            }

            paper-card#right {
                width: 70%;
            }

            paper-listbox {
                margin-right: 50px;
                padding: 0;
            }

            paper-listbox {
                overflow: hidden;
                background-color: white;
                width: 100%;
            }

            paper-item:hover {
                background-color: rgb(245,245,245);
                cursor: pointer;
            }

            paper-item.iron-selected {
                background-color: rgb(245,245,245);
            }

            paper-button#add-button {
                color: #FF5252;
            }

            paper-button.remove-button {
                color: #FF5252;
                font-size: smaller;
                visibility: hidden;
            }
            
            paper-item:hover .remove-button {
                visibility: visible;
            }

            .horizontal-separator {
                background-color: black;
                height: 2px;
                margin: auto;
                opacity: 0.1;
                width: 100%;
            }

        </style>
        <iron-ajax
                auto
                url="/get-users"
                handle-as="json"
                on-response="handleUsersResponse"
                id="ajax-users"></iron-ajax>
        <iron-ajax
                id="pickedUserPost"
                url="/picked-user"
                handle-as="json"
                method = "POST"
                content-type="application/json"
                on-response="handlePickedUserResponse"></iron-ajax>

        <div class="layout horizontal">

            <paper-card id="left" heading="Please select your account" elevation="2">
                <div class="card-content">
                    <paper-listbox on-mouseout="listboxMouseOut">
                        <template is="dom-repeat" items="{{users}}">
                            <paper-item id="{{item.id}}" user-id="{{item.id}}" on-click="onListItemTab" on-mouseover="onListItemHover" class="layout horizontal"><span class="flex">{{item.name}}</span>
                                <paper-ripple style="color: #EF5350;"></paper-ripple>
                                <paper-button class="remove-button">remove user</paper-button>
                            </paper-item>
                        </template>
                    </paper-listbox>
                </div>
                <div style="flex: 1;"></div>
                <div class="horizontal-separator"></div>
                <div class="card-content">
                    <paper-button id="add-button">Add user</paper-button>
                </div>
            </paper-card>

            <paper-card id="right" heading="Account information" elevation="2">
                <timeline-picker id="picker" class="flex" pickedTimelines="{{cameras}}"></timeline-picker>
            </paper-card>

        </div>

    </template>
    <script>
        class gotofailLogin {
            beforeRegister() {
                this.is = "gotofail-login";

                this.properties = {
                    users: Object,
                    cameras: Array,
                };
            }

            /*
             * Method helper for when a list item (user) is clicked
             */
            onListItemTab(e) {
                // Note: this code is commented on purpose, I need it in the future (next PR)
//                document.querySelector("#pickedUserPost").body = {pickedUser: e.target.id}
//                document.querySelector("#pickedUserPost").generateRequest();
                const selectedUser = e.target;
                console.log(selectedUser);
            }

            /*
             * Helper method for when the mouse is hovering over a user
             */
            onListItemHover(e) {
                this.$.picker.setUser(this.users[Number(e.target.id)]);
            }

            /*
             * Helper method for handling ajax response when getting users
             */
            handleUsersResponse(event) {
                this.users = event.detail.response.users;
            }

            /*
             * Helper method for when the mouse leaves the user list
             */
            listboxMouseOut() {
                if(document.querySelector("paper-item.iron-selected") === null) {
                    this.$.picker.setUser({id: 0, name:"", pickedTimelines:[], jobType:0});
                } else {
                    this.$.picker.setUser(this.users[Number(document.querySelector("paper-item.iron-selected").id)]);
                }
            }

            /*
             * Helper method to handle response when picked user is posted
             */
            handlePickedUserResponse(event) {
                if (event.detail.response.success) {
                    window.location.href = "/timeline";
                }
            }
        }
        // eslint-disable-next-line
        Polymer(gotofailLogin);
    </script>

</dom-module>
