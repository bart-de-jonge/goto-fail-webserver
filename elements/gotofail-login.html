<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../elements/timeline-picker.html">

<dom-module id="gotofail-login">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                display: block;
            }

            paper-card {
                background-color: #00B7FF;
                padding: 20px;
                font-weight: bolder;
                font-size: 1.5em;
                width: 100%;
                max-width: 1000px;
            }

            paper-listbox {
                margin-right: 50px;
                padding: 0;
            }

            paper-listbox {
                border-radius: 10px;
                overflow: hidden;
                background-color: white;
            }

            paper-item {
                background-color: lightgrey;
                border: 1px solid darkgrey;
            }

            paper-item:hover {
                background-color: darkgrey;
                cursor: pointer;
            }

            paper-item.iron-selected {
                background-color: black;
            }

        </style>
        <iron-ajax
                auto
                url="/get-users"
                handle-as="json"
                on-response="handleUsersResponse"
                id="ajax-users"></iron-ajax>
        <iron-ajax
                id="pickedUserPost"
                url="/picked-user"
                handle-as="json"
                method = "POST"
                content-type="application/json"
                on-response="handlePickedUserResponse"></iron-ajax>

        <paper-card heading="Please select your account" elevation="5">
            <div class="card-content layout horizontal">
                <paper-listbox class="flex" on-mouseout="listboxMouseOut">
                    <template is="dom-repeat" items="{{users}}">
                        <paper-item id="{{item.id}}" user-id="{{item.id}}" on-click="onListItemTab" on-mouseover="onListItemHover">{{item.name}}</paper-item>
                    </template>
                </paper-listbox>
                <timeline-picker id="picker" class="flex" pickedTimelines="{{cameras}}"></timeline-picker>
            </div>
        </paper-card>

    </template>
    <script>
        class gotofailLogin {
            beforeRegister() {
                this.is = "gotofail-login";

                this.properties = {
                    users: Object,
                    cameras: Array,
                };
            }

            onListItemTab(e) {
//                document.querySelector("#pickedUserPost").body = {pickedUser: e.target.id}
//                document.querySelector("#pickedUserPost").generateRequest();
                const selectedUser = e.target;
                console.log(selectedUser);
            }

            onListItemHover(e) {
                this.$.picker.setUser(this.users[Number(e.target.id)]);
            }

            handleUsersResponse(event) {
                this.users = event.detail.response.users;
            }

            listboxMouseOut() {
                if(document.querySelector("paper-item.iron-selected") === null) {
                    this.$.picker.setUser({id: 0, name:"", pickedTimelines:[], jobType:0});
                } else {
                    this.$.picker.setUser(this.users[Number(document.querySelector("paper-item.iron-selected").id)]);
                    console.log(this.users[Number(document.querySelector("paper-item.iron-selected").id)]);
                }
            }

            handlePickedUserResponse(event) {
                if (event.detail.response.success) {
                    window.location.href = "/timeline";
                }
            }
        }
        // eslint-disable-next-line
        Polymer(gotofailLogin);
    </script>

</dom-module>
