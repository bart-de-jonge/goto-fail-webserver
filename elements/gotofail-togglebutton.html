<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="gotofail-togglebutton">
    // Template
    <template>
        <style>
            :host {
                margin: 5px;
                flex: 1;
            }
            paper-toggle-button {
                --paper-toggle-button-checked-bar-color:  #FF5252;
                --paper-toggle-button-checked-button-color:  #FF5252;);
                --paper-toggle-button-checked-ink-color: #FF5252;
                --paper-toggle-button-unchecked-bar-color:  rgba(0,0,0,0.3);
                --paper-toggle-button-unchecked-ink-color: #FF5252;
                text-align: center;
                vertical-align: middle;
            }
        </style>

        <paper-toggle-button id="toggle_button" value="{{number}}" checked="{{checked}}" disabled="{{disabled}}">
            {{name}}
        </paper-toggle-button>

    </template>

    // Scripts
    <script>
        class gotofailToggleButton {
            beforeRegister() {
                this.is = "gotofail-togglebutton";

                this.properties = {
                    pickedTimelines: {
                        type: Array,
                        value: []
                    },
                    name: String,
                    number: Number,
                    checked: Boolean,
                    disabled: Boolean
                }
            }
        }
        // eslint-disable-next-line
        Polymer(gotofailToggleButton);
    </script>
</dom-module>
