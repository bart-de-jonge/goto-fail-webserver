<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="our-button">
    // Template
    <template>
        <style>
            paper-button {
                background-color: red;
            }
        </style>

        <paper-button on-click="click">{{text}}</paper-button>

    </template>

    // Scripts
    <script>
    (function() {
    'use strict';
    class ourButton {
        beforeRegister() {
            this.is = 'our-button';

            this.properties = {
                text: String
            };
        }
        attached() {
            console.log('the page is loaded');
        }
        click() {
            console.log('the button is clicked');
        }
    }
    Polymer(ourButton);
    })();
    </script>
</dom-module>
