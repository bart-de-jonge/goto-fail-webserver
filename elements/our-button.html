<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="our-button">
    // Template
    <template>
        <style>
            paper-button {
                background-color: red;
            }
        </style>

        <paper-button on-click="click">{{text}}</paper-button>

    </template>

    // Scripts
    <script>
        'use strict';
        Polymer({
            is: 'our-button',
            properties: {
                text: String
            },
            attached: function() {
                console.log("Martijn is een hoer");
            },
            click: function() {
                console.log("Martijn is genomen");
            }
        });
    </script>
</dom-module>
