<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../colors.html">

<dom-module id="shot-caller-shot-card">
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                layout: flex;
                flex-direction: column;
                width: 100%;
                margin: 24px;
            }
            paper-card {
                background-color: white;
                color: #727272;
                width: 100%;
                height: auto;
                flex: 1;
                --paper-card-header-color: white;
                --paper-card-header-text: {
                    font-size: medium;
                    background-color: var(--main-color-500);
                };
            }

            paper-button {
                background-color: gray;
                color: white;
            }

            .shadowed {
                box-shadow: inset  0  4px 4px -4px rgba(0,0,0,0.4);
            }

            .content-header {
                color: #212121;
            }

            .timeline-separator {
                background-color: black;
                height: 1px;
                margin: auto;
                opacity: 0.1;
                width: 100%;
                margin: 1px 0;
            }

            iron-icon {
                color: rgba(0,0,0,0.4);
                float: right;
            }

        </style>

        <paper-card heading="{{ shotType }} shot" elevation="1">
            <span hidden$="{{!shot}}">
                <div class="card-content shadowed">
                    <iron-icon icon="image:camera-alt"></iron-icon>
                    <div class="content-header">Shot</div>
                    <span>{{ shot.name }}</span>
                </div>
                <div class="timeline-separator"></div>
                <div class="card-content">
                    <iron-icon icon="icons:description"></iron-icon>
                    <div class="content-header">Description</div>
                    <span>{{ shot.description }}</span>
                </div>
                <div class="timeline-separator"></div>
                <div class="card-content">
                <iron-icon icon="device:access-time"></iron-icon>
                    <div class="content-header">Count</div>
                    <span>
                        <p>Begins at: {{ shot.beginCount }}</p>
                        <p>Ends at: {{ shot.endCount }}</p>
                    </span>
                </div>

            </span>

            <div hidden$="{{shot}}" class="card-content shadowed">
                No {{ shotType }} Shot
            </div>
        </paper-card>
    </template>

    <script>
        (function () {
            class shotCallerShotCard {
                beforeRegister() {
                    this.is="shot-caller-shot-card";

                    this.properties = {
                        shot: Object,
                        shotType: String,
                    }
                }
            }

            Polymer(shotCallerShotCard);
        })();
    </script>
</dom-module>
