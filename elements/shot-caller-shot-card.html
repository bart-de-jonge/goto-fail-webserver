<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="shot-caller-shot-card">
    <template>
        <style include="iron-flex"></style>
        <style>
            paper-button {
                background-color: gray;
                color: white;
            }
        </style>

        <paper-card>
            <div class="shot-information" hidden$="{{!shot}}">
                {{ shotType }} Shot: {{ shot.name }}
                <p>{{ shot.description }}</p>
                <p>Begin: {{ shot.beginCount }}</p>
                <p>End: {{ shot.endCount }}</p>
            </div>
            <p hidden$="{{shot}}">No {{ shotType }} Shot</p>
        </paper-card>
    </template>

    <script>
        (function () {
            class shotCallerShotCard {
                beforeRegister() {
                    this.is="shot-caller-shot-card";

                    this.properties = {
                        shot: Object,
                        shotType: String,
                    }
                }
            }

            Polymer(shotCallerShotCard);
        })();
    </script>
</dom-module>
