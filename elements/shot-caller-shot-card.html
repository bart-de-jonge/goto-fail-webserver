<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="shot-caller-shot-card">
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                layout: flex;
                flex-direction: column;
                width: 100%;
                margin: 24px;
            }
            paper-card {
                background-color: white;
                width: 100%;
                height: auto;
                flex: 1;

                --paper-card-header: {
                    /*border-top: 6px solid #303F9F;*/
                };
                --paper-card-header-color: white;
                --paper-card-header-text: {
                    font-size: medium;
                    background-color: #3F51B5;
                };
            }

            paper-button {
                background-color: gray;
                color: white;
            }
        </style>

        <paper-card heading="{{ shotType }} shot" elevation="1">
            <div class="card-content">
                <div class="shot-information" hidden$="{{!shot}}">
                    {{ shotType }} Shot: {{ shot.name }}
                    <p>{{ shot.description }}</p>
                    <p>Begin: {{ shot.beginCount }}</p>
                    <p>End: {{ shot.endCount }}</p>
                </div>
                <p hidden$="{{shot}}">No {{ shotType }} Shot</p>
            </div>
        </paper-card>
    </template>

    <script>
        (function () {
            class shotCallerShotCard {
                beforeRegister() {
                    this.is="shot-caller-shot-card";

                    this.properties = {
                        shot: Object,
                        shotType: String,
                    }
                }
            }

            Polymer(shotCallerShotCard);
        })();
    </script>
</dom-module>
