<dom-module id="shotcaller-view">
    <template>
        <style>
            paper-toolbar {
                background-color: var(--main-color-500);
                color: white !important;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.4);
            }

            paper-drawer-panel {
                --paper-drawer-panel-scrim: {
                    margin-top: 60px !important;
                    background-color: rgba(0,0,0,0.15);
                };
            }
        </style>

        <paper-drawer-panel responsive-width="1480px" drawer-width="200px" peeking left-drawer id="drawer-panel">

            <gotofail-drawer drawer id="drawer"></gotofail-drawer>

            <paper-header-panel main>

                <div class="paper-header">
                    <paper-toolbar justify="left" id="head" style="height: 60px;">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <h2 style="font-weight: lighter">Shot calling</h2>
                    </paper-toolbar>
                </div>

                <shot-caller-display class="flex" style="background-color: rgb(240,240,240); height: 100%;">

                </shot-caller-display>

            </paper-header-panel>
        </paper-drawer-panel>

    </template>

    <script>
        (function() {
            'use strict';
            class shotcallerView {
                beforeRegister() {
                    this.is = 'shotcaller-view';
                }
            }
            Polymer(shotcallerView);
        })();
    </script>
</dom-module>
