<dom-module id="timeline-block">
    <template>

        <style>
            paper-card {
                height: 100%;
                width: 100%;
                border-bottom: 4px solid #303F9F;
                background-color: white;
                color: #727272;
                --paper-card-header: {
                    border-top: 8px solid #303F9F;
                };
                --paper-card-header-color: white;
                --paper-card-header-text: {
                    font-size: medium;
                    background-color: #3F51B5;
                };
                overflow: hidden;
            }

            .content-header {
                color: #212121;
            }

            .timeline-separator {
                background-color: black;
                height: 1px;
                margin: auto;
                opacity: 0.1;
                width: 100%;
                margin: 1px 0;
            }

            .card-content-deep {
                background-color: transparent;
                font-size: small;
                box-shadow: inset  0  4px 4px -4px rgba(0,0,0,0.5);
            }

            iron-icon {
                color: rgba(0,0,0,0.4);
                float: right;
            }

        </style>

        <paper-card on-tap="openTimelineToast"
                    elevation="1"
                    heading="{{block_data.name}}"
                    style="visibility: {{block_data.visible}};">
            <div class="card-content card-content-deep">
                <paper-ripple></paper-ripple>
                <iron-icon icon="device:access-time"></iron-icon>
                <div class="content-header">Count</div>
                <span>{{block_data.beginCount}} - {{block_data.endCount}}</span>
            </div>
            <div class="timeline-separator"></div>
            <div class="card-content" style="background-color: transparent; height: 100%">
                <paper-ripple></paper-ripple>
                <iron-icon icon="icons:description"></iron-icon>
                <div class="content-header">Description</div>
                <span>{{block_data.description}}</span>
            </div>
        </paper-card>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineBlock {
        beforeRegister() {
            this.is = 'timeline-block';

            this.properties = {
                block_data: Object
            };
        }

        openTimelineToast(e) {
            timelinetoast.open();
            timelinetoastcontent.block_data = this.block_data;
        }
    }
    Polymer(timelineBlock);
    })();
    </script>
</dom-module>
