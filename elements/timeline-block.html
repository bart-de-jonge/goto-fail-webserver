<dom-module id="timeline-block">
    <template>

        <style>
            paper-card {
                height: 100%;
                width: 100%;
                border-bottom: 6px solid #E53935;
                background-color: white;
                --paper-card-header-color: white;
                --paper-card-header-text: {
                    font-size: medium;
                    background-color: #F44336;
                };
                overflow: hidden;
            }

            .content-header {
                color: gray;
            }

            .timeline-separator {
                background-color: black;
                height: 1px;
                margin: auto;
                opacity: 0.2;
                width: 100%;
            }

            .card-content-deep {
                background-color: rgb(248,248,248);
                font-size: small;
                color: black;
            }

        </style>

        <paper-card onclick="toast1.open()"
                    elevation="2"
                    heading="{{block_data.name}}"
                    style="visibility: {{block_data.visible}};">
            <div class="card-content card-content-deep">
                <div class="content-header">Count</div>
                <span>{{block_data.beginCount}} - {{block_data.endCount}}</span>
            </div>
            <div class="timeline-separator"></div>
            <div class="card-content">
                <div class="content-header">Description</div>
                <span>{{block_data.description}}</span>
            </div>
        </paper-card>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineBlock {
        beforeRegister() {
            this.is = 'timeline-block';

            this.properties = {
                block_data: Object
            };
        }
    }
    Polymer(timelineBlock);
    })();
    </script>
</dom-module>
