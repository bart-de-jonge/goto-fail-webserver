<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-element">
    <template>
        <style>
            paper-material {
                padding: 10px;
            }

            table, tr {
                height: 100%;
                width: 100%;
            }

            paper-material > div {
                /*border: 2px solid black;*/
                box-sizing: border-box;
                /*overflow: hidden;*/
            }

            .timeline-seperator {
                height: 10px;
                width: 100%;
                background-color: black;
                margin-bottom: 10px;
            }
        </style>

        <paper-material elevation="2">
            <p>{{timeline_data.name}}</p>
            <p>{{timeline_data.description}}</p>

            <div class="timeline-seperator"></div>

            <template is="dom-repeat" items="{{timeline_data.cameraShots}}">
                <div style="height:{{item.pixelLength}}px;">
                    <timeline-block block_data="{{item}}"></timeline-block>
                    </div>
            </template>
        </paper-material>
    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-element';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
