<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-element">
    <template>
        <style>
            paper-material {
                padding: 10px;
            }

            table, tr {
                height: 100%;
                width: 100%;
            }

            td {
                border: 2px solid black;
                box-sizing: border-box;
            }

            timeline-block {
                height: 100%;
            }
        </style>

        <paper-material elevation="2">
            <p>{{timeline_data.name}}</p>
            <p>{{timeline_data.description}}</p>

            <table>
            <template is="dom-repeat" items="{{timeline_data.cameraShots}}">
                <tr><td style="height:{{item.pixelLength}}px;">
                    <timeline-block block_data="{{item}}"></timeline-block>
                </td></tr>
            </template>
            </table>
        </paper-material>
    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-element';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
