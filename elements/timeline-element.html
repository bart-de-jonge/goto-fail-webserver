<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-element">
    <template>

        <style>
            :host {
                margin-left: 1px;
                margin-right: 1px;
                margin: 24px 0px;
                padding: 0px 4px;
            }

            table, tr {
                height: 100%;
                width: 100%;
            }
        </style>

        <template is="dom-repeat" items="{{timeline_data.cameraShots}}">
            <div style="height:{{item.pixelLength}}px;">
                <timeline-block block_data="{{item}}"></timeline-block>
                </div>
        </template>
    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-element';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
