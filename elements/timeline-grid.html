<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="timeline-element.html">
<link rel="import" href="timeline-header.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="timeline-grid">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                display: block;
                --top-movement: 102px;
                position: relative;
                margin: 16px 24px;
            }

            .timeline-separator {
                background-color: grey;
                margin: 0px 4px;
                width: 1px;
            }

            #scrolling-box {
                background: red;
                width: 100%;
                height: 3px;
                position: absolute;
                top: 62px;
                z-index: 2;
            }

        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-filtered-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <div class="layout horizontal">
            <span id="scrolling-box"></span>
            <div class="timeline-separator"></div>
            <template is="dom-repeat" items="{{timeline_data.cameraTimelines}}">
                <timeline-element timeline_data="{{item}}" class="flex"></timeline-element>
                <div class="timeline-separator"></div>
            </template>
        </div>
    </template>

    // Scripts
    <script src="../bower_components/velocity/velocity.js"></script>
    <script src="timeline-grid.js"></script>
</dom-module>
