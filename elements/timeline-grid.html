<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="timeline-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="timeline-grid">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            timeline-element:nth-of-type(n+2) {
                margin-left: 20px;
            }
        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <div class="layout horizontal">
            <template is="dom-repeat" items="{{timeline_data.cameraTimelines}}">
                <timeline-element timeline_data="{{item}}" class="flex"></timeline-element>
            </template>
        </div>

    </template>

    // Scripts
    <script>
    (function() {
    'use strict';
    class timelineGrid {
        beforeRegister() {
            this.is = 'timeline-grid';

            this.properties = {
                name: String,
                timeline_data: Object
            };
        }
        handleResponse(event, response) {
            let response_data = event.detail.response;

            var maxCount = 0;
            response_data.cameraTimelines.forEach(function (timeline) {
                var curEndCount = parseFloat(timeline.cameraShots[timeline.cameraShots.length - 1].endCount);
                if(curEndCount > maxCount) {
                    maxCount = curEndCount;
                }
            });
            console.log(maxCount);
            console.log(typeof maxCount);



            response_data.cameraTimelines.forEach(function (timeline) {

                // Setup lists for timelines
                // TODO: find a way to correctly execute this in timeline-element

                var shots = timeline.cameraShots;
                var blockActive = false;
                var curNumber = 0;
                var paddingDone = false;
//                for(var i = 0; i <= shots[shots.length - 1].endCount * 4; i++) {
                for(var i = 0; i <= maxCount * 4; i++) {
                    if(!blockActive && curNumber != null && shots[curNumber].beginCount*4 == i) {
                        blockActive = true;
                        paddingDone = false;
                    } else if(blockActive && shots[curNumber].endCount*4 == i) {
                        if(curNumber < shots.length - 1) {
                            curNumber++;
                        } else {
                            curNumber = null;
                        }
                        blockActive = false;
                    } else if(curNumber != null && !blockActive && !paddingDone) {
                        var endCount = (shots[curNumber].beginCount*4 - 1) / 4;
                        timeline.cameraShots.splice(i, 0, {beginCount: (i/4).toString(), endCount: endCount.toString()});
                        paddingDone = true;
                    } else if(curNumber == null && !blockActive && !paddingDone) {
                        timeline.cameraShots.splice(i, 0, {beginCount: (i/4).toString(), endCount: maxCount.toString()});
                        paddingDone = true;
                    }
                }
                timeline.cameraShots.forEach(function (shot) {
                    // 4 = number of blocks per count, 10 is height per block
                    shot.pixelLength = (shot.endCount - shot.beginCount) * 4 * 5;
                });
            });

            this.timeline_data = response_data;
        }
    }
    Polymer(timelineGrid);
    })();
    </script>
</dom-module>
