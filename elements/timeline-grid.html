<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="timeline-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="timeline-grid">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            timeline-element:nth-of-type(n+2) {
                margin-left: 20px;
            }
        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <div class="layout horizontal">
            <template is="dom-repeat" items="{{timeline_data.cameraTimelines}}">
                <timeline-element timeline_data="{{item}}" class="flex"></timeline-element>
            </template>
        </div>

    </template>

    // Scripts
    <script>
    (function() {
    'use strict';
    class timelineGrid {
        beforeRegister() {
            this.is = 'timeline-grid';

            this.properties = {
                name: String,
                timeline_data: Object
            };
        }
        handleResponse(event, response) {
            let response_data = event.detail.response;

            // Get the maxCount of the entire grid
            var maxCount = 0;
            response_data.cameraTimelines.forEach(function (timeline) {
                var curEndCount = parseFloat(timeline.cameraShots[timeline.cameraShots.length - 1].endCount);
                if(curEndCount > maxCount) {
                    maxCount = curEndCount;
                }

                // Set visible property of existing blocks
                timeline.cameraShots.forEach(function(shot) {
                    shot.visible = "visible";
                });
            });

            console.log("maxCount + " + maxCount);


            // Loop over all counts and pad with non-visible blocks where necessary
            response_data.cameraTimelines.forEach(function (timeline) {

                // Setup lists for timelines
                // TODO: find a way to correctly execute this in timeline-element

                var shots = timeline.cameraShots;
                var blockActive = false;
                var curNumber = 0;
                var paddingDone = false;
                for(var i = 0; i <= maxCount * 4; i++) {
                    if(!blockActive && curNumber >= 0) {
//                        console.log(i);
                    }

                    if(!blockActive && curNumber >= 0 && shots[curNumber].beginCount*4 == i) {
                        blockActive = true;
                        paddingDone = false;
                    } else if(blockActive && shots[curNumber].endCount*4 == i) {
                        if(curNumber < shots.length - 1) {
                            curNumber++;
                            paddingDone = true;
                            var endCount = (shots[curNumber].beginCount*4 ) / 4;
                            timeline.cameraShots.splice(curNumber, 0, {beginCount: (i/4).toString(), endCount: endCount.toString(), visible:"hidden"});
                            curNumber++;
                        } else {
                            curNumber = -1;
                            timeline.cameraShots.splice(timeline.cameraShots.length, 0, {
                                beginCount: (i / 4).toString(),
                                endCount: maxCount.toString(),
                                visible: "hidden"
                            });
                            curNumber++;
                            paddingDone = true;
                        }
                        blockActive = false;
                    } else if(curNumber >= 0 && !blockActive && !paddingDone) {
                        var endCount = (shots[curNumber].beginCount*4) / 4;
                        timeline.cameraShots.splice(curNumber, 0, {beginCount: (i/4).toString(), endCount: endCount.toString(), visible:"hidden"});
                        curNumber++;
                        paddingDone = true;
                    }
                }
                timeline.cameraShots.forEach(function (shot) {
                    // 4 = number of blocks per count, 10 is height per block
                    shot.pixelLength = (shot.endCount - shot.beginCount) * 4 * 10;
                });
            });

            this.timeline_data = response_data;
            console.log(this.timeline_data);
        }
    }
    Polymer(timelineGrid);
    })();
    </script>
</dom-module>
