<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-header">
    <template>
        <style>
            :host {
                margin: 0 1px;
            }

            paper-material {
                padding: 10px;
            }

            table, tr {
                height: 100%;
                width: 100%;
            }

            .timeline-header-bar {
                height: 4px;
                width: 100%;
                background-color: black;
            }

        </style>

        <div class="timeline-header-content">
            <p>{{timeline_data.name}}</p>
            <p>{{timeline_data.description}}</p>

            <div class="timeline-header-bar"></div>
        </div>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-header';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
