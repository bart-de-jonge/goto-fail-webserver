<dom-module id="timeline-picker">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>

            /*paper-card {*/
                /*background-color: white;*/
                /*width: 100%;*/
                /*height: 100%;*/
                /*margin: 36px;*/
                /*--paper-card-header-color: white;*/
                /*--paper-card-header-text: {*/
                    /*font-size: medium;*/
                    /*background-color: black;*/
                /*};*/
            /*}*/

            paper-toggle-button {
                margin-top: 20px;
            }

            paper-button {
                margin: 30px auto;
                /*display: block;*/
                width: 200px;
                background-color: #cb4b16;
                /*border-radius: 25px;*/
            }

            .horizontal-separator {
                background-color: black;
                height: 2px;
                margin: auto;
                opacity: 0.1;
                width: 100%;
            }

        </style>

        <iron-ajax
                auto
                url="/timeline/timeline-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data">
        </iron-ajax>

        <!--<paper-card heading="Account info" elevation="3">-->
            <paper-tabs selected="0" on-click="paperTabsClicked" id="userTypeTabs">
                <paper-tab>Camera operator</paper-tab>
                <paper-tab>Shotcaller</paper-tab>
                <paper-tab>Director</paper-tab>
            </paper-tabs>
            <div class="card-content">
                <p>Active camera timelines:</p>
                <div id="toggles">
                    <template is="dom-repeat" items="{{timelines}}" id="toggleRepeat" observer="pickedTimelines">
                        <div>
                            <gotofail-togglebutton number="{{index}}" name="{{item.name}}"></gotofail-togglebutton>
                        </div>
                    </template>
                </div>
                <paper-button on-click="buttonClicked" raised>Continue</paper-button>
            </div>
        <!--</paper-card>-->

    </template>

    // Scripts
    <script src="timeline-picker.js"></script>
</dom-module>
