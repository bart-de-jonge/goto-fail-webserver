<dom-module id="timeline-picker">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            paper-card {
                background-color: #00B7FF;
                padding: 20px;
                font-weight: bolder;
                font-size: 1.5em;
            }

            paper-material > p {
                margin: 20px auto;
                text-align: center;
            }

            paper-toggle-button {
                margin-top: 20px;
            }

            paper-button {
                margin: 30px auto;
                display: block;
                width: 200px;
                background-color: #cb4b16;
                border-radius: 25px;
            }

        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <!--<iron-ajax-->
            <!--id="pickedTimelinesPost"-->
            <!--url="/timeline/picked-timelines"-->
            <!--handle-as="json"-->
            <!--method = "POST"-->
            <!--content-type="application/json"-->
            <!--on-response="handlePickedTimelinesResponse"></iron-ajax>-->

        <p>Job type:</p>
        <paper-tabs selected="0" on-click="paperTabsClicked" id="userTypeTabs">
            <paper-tab>Camera operator</paper-tab>
            <paper-tab>Shotcaller</paper-tab>
            <paper-tab>Director</paper-tab>
        </paper-tabs>

        <p>Active camera timelines:</p>
        <div id="toggles">
                <template is="dom-repeat" items="{{timelines}}" id="toggleRepeat" observer="pickedTimelines">
                    <div>
                        <gotofail-togglebutton number="{{index}}" name="{{item.name}}"></gotofail-togglebutton>
                        </div>
                </template>
        </div>
        <paper-button on-click="buttonClicked">Continue</paper-button>

    </template>

    // Scripts
    <script src="timeline-picker.js"></script>
</dom-module>
