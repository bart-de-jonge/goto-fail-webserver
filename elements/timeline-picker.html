<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../elements/gotofail-togglebutton.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<dom-module id="timeline-picker">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>

            :host {
                display: flex;
                flex-direction: column;
            }
            paper-toggle-button {
                margin-top: 20px;
            }

            paper-button {
                color: #FF5252;
            }

            .horizontal-separator {
                background-color: black;
                height: 2px;
                margin: auto;
                opacity: 0.1;
                width: 100%;
            }

            paper-tabs {
                background-color: rgb(245,245,245);
                --paper-tabs-selection-bar-color: #FF5252;
            }

            paper-tab {
                --paper-tab-ink: #FF5252;
            }

            .content-header {
                color: gray;
            }

        </style>

        <iron-ajax
                auto
                url="/timeline/timeline-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data">
        </iron-ajax>

        <paper-tabs selected="0" on-click="paperTabsClicked" id="userTypeTabs">
            <paper-tab>Camera operator</paper-tab>
            <paper-tab>Shotcaller</paper-tab>
            <paper-tab>Director</paper-tab>
        </paper-tabs>

        <div class="card-content">
            <div class="card-content content-header"> Active camera timelines</div>
            <div id="toggles" class="layout horizontal flex">
                <template is="dom-repeat" items="{{timelines}}" id="toggleRepeat" observer="pickedTimelines">
                    <!--<div>-->
                        <gotofail-togglebutton number="{{index}}" name="{{item.name}}"></gotofail-togglebutton>
                    <!--</div>-->
                </template>
            </div>
        </div>
        <div style="flex: 1;"></div>
        <div class="horizontal-separator"></div>

        <div class="card-content">
            <paper-button on-click="buttonClicked">Continue</paper-button>
        </div>

    </template>

    // Scripts
    <script src="timeline-picker.js"></script>
</dom-module>
