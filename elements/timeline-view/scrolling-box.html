<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="scrolling-box">
    <template>
        <style include="iron-flex"></style>
        <style>
            #scrollingline {
                font-family: "monospace";
                margin: 0 -24px;
                background: red;
                width: 100%;
                height: 3px;
                position: absolute;
                top: 62px;
                z-index: 2;
            }
    
            .count-box {
                background: red;
                margin: 0;
                top: 0;
                max-width: 28px;
                height: 30px;
                text-align: center;
                font-weight: bold;
                color: white;
            }
        </style>

        <div id="scrollingline">
            <div class="layout vertical center-justified count-box">
                {{currentCount}}
            </div>
        </div>
    </template>
    <script src="../../bower_components/velocity/velocity.js"></script>
    <script>
    (function() {
    'use strict';
    class scrollingBox {
        beforeRegister() {
            this.is = 'scrolling-box';

            this.properties = {
                currentCount: {
                    type: Number,
                    value: 0,
                    notify: true,
                    observer: "_countChanged",
                }
            };

        this.prevTop = 22;
        }
    
        _countChanged(newCount) {
            if (newCount >= 0) {
                // eslint-disable-next-line no-undef
                const scrollLine = Polymer.dom(this.root).querySelector("#scrollingline");
    
                const newTop = 40 * newCount + this.prevTop;
                this.scrollDown(scrollLine, newTop);
            }
        }
    
        scrollDown(scrollLine, newTop) {
            // eslint-disable-next-line no-undef
            Velocity(scrollLine, { // eslint-disable-line new-cap
                top: newTop,
            },
                {
                    duration: 0,
                    easing: "linear",
                });
            // eslint-disable-next-line no-undef
            Velocity(scrollLine, // eslint-disable-line new-cap
                "scroll",
                {
                    offset: -200,
                    queue: false,
                    duration: 0,
                    easing: "linear",
                });
        }
    }
    Polymer(scrollingBox);
    })();
    </script>
</dom-module>
