<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-element">
    <template>

        <style>
            :host {
                display: block;
                margin: 0 0;
                padding: 24px 4px;
            }
        </style>

        <template is="dom-repeat" items="{{timeline_data.shots}}">
            <div style="height:{{item.pixelLength}}px;">
                <timeline-block block_data="{{item}}"></timeline-block>
                </div>
        </template>
    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-element';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
