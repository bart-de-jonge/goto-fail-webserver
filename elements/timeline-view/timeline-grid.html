<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="timeline-element.html">
<link rel="import" href="timeline-header.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="timeline-grid">
    // Template
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                display: block;
                --top-movement: 102px;
                margin: 0 24px;
            }

            .horizontal-separator {
                background-color: black;
                opacity: 0.1;
                margin: 0px 4px;
                width: 2px;
            }

            .count-box {
                background: red;
                max-width: 28px;
                height: 30px;
                text-align: center;
                font-weight: bold;
                color: white;
            }

            #scrolling-box {
                font-family: "monospace";
                margin: 0 -24px;
                background: red;
                width: 100%;
                height: 3px;
                position: absolute;
                top: 62px;
                z-index: 2;
            }

        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-filtered-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <div class="layout horizontal">
            <div id="scrolling-box">
                <div class="layout vertical center-justified count-box">
                    {{currentCount}}
                </div>
            </div>
            <div class="horizontal-separator"></div>
            <template is="dom-repeat" items="{{timeline_data.cameraTimelines}}">
                <timeline-element timeline_data="{{item}}" class="flex"></timeline-element>
                <div class="horizontal-separator"></div>
            </template>
        </div>
    </template>

    // Scripts
    <script src="../../bower_components/velocity/velocity.js"></script>
    <script src="timeline-grid.js"></script>
</dom-module>
