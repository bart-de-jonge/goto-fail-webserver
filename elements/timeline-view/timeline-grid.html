<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="timeline-element.html">
<link rel="import" href="timeline-header.html">
<link rel="import" href="scrolling-box.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="timeline-grid">
    <template>
        <style include="iron-flex"></style>
        <style>
            :host {
                display: block;
                --top-movement: 102px;
                margin: 0 24px;
            }

            .horizontal-separator {
                background-color: black;
                opacity: 0.1;
                margin: 0px 4px;
                width: 2px;
            }
        </style>
        <iron-ajax
                auto
                url="/timeline/timeline-filtered-data"
                handle-as="json"
                on-response="handleResponse"
                id="ajax-timeline-data"></iron-ajax>

        <div class="layout horizontal">
            <scrolling-box current-count="{{currentCount}}"></scrolling-box>
            <div class="horizontal-separator"></div>
            <template is="dom-repeat" items="{{timeline_data.cameraTimelines}}">
                <timeline-element timeline_data="{{item}}" class="flex"></timeline-element>
                <div class="horizontal-separator"></div>
            </template>
        </div>
    </template>

    <script src="timeline-grid.js"></script>
</dom-module>
