<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="timeline-block.html">
<dom-module id="timeline-header">
    <template>
        <style>
            :host {
                display: block;
                padding: 4px 20px;
                margin: 0 0;
                color: black;
                text-align: center;
            }

            paper-card {
                border-top: solid 8px black;
                border-bottom: solid 2px black;
                width: 100%;
                background-color: rgb(245,245,245);
                text-align: center;
                padding: 5px 0;
            }

            table, tr {
                height: 100%;
                width: 100%;
            }

            .header-title {
                font-size: large;
            }

            .header-description {
                color: grey;
            }

        </style>

        <p class="header-description">{{timeline_data.description}}</p>
        <p class="header-title">{{timeline_data.name}}</p>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineClass {
        beforeRegister() {
            this.is = 'timeline-header';

            this.properties = {
                timeline_data: Object
            };
        }
    }
    Polymer(timelineClass);
    })();
    </script>
</dom-module>
