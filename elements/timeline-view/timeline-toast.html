<dom-module id="timeline-toast">
    <template>
        <style>
            #timelinetoast {
                padding: 5px 20px;
                height: 120px;
                margin: 10px;
                margin-left: 35%;
                box-shadow: 0px 3px 15px rgba(0,0,0,0.5);
            }

            #content {
                float: left;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #content div {
                flex: 1;
            }

            #content span {
                text-align: left;
            }

            .content-title {
                margin-right: 16px;
                font-size: medium;
            }

            .content-text {
                font-size: medium;
                color: lightgrey;
            }

            #button {
                float: right;
                padding: 0;
                margin: 0;
                height: 100%;
                color: var(--secondary-color-500);
            }

            .instrument {
                padding-right: 4px;
            }
        </style>


        <paper-toast on-tap="handleTap" duration="10000" class="fit-bottom" id="timelinetoast">
            <paper-ripple></paper-ripple>

            <span id="content">
                <div></div>
                <div>
                    <span class="content-title">Count</span>
                    <span class="content-text">{{block_data.beginCount}} - {{block_data.endCount}}</span>
                </div>
                <div></div>
                <div>
                    <span class="content-title">Description</span>
                    <span class="content-text">{{block_data.description}}</span>
                </div>
                <div></div>
                <div>
                    <span class="content-title">Instruments</span>
                    <template is="dom-repeat" items="{{block_data.instruments}}">
                        <span class="content-text instrument">{{item.name}}</span>
                    </template>
                </div>
                <div></div>
            </span>
        </paper-toast>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineToast {
        beforeRegister() {
            this.is = 'timeline-toast';

            this.properties = {
                block_data: Object
            };
        }

        handleTap() {
            timelinetoast.toggle();
        }
    }
    Polymer(timelineToast);
    })();
    </script>
</dom-module>
