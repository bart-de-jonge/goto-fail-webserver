<dom-module id="timeline-toast">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
            }

            paper-toast {
                box-shadow: 0px -3px 15px rgba(0,0,0,0.2);
                background-color: white;
                padding: 5px 20px;
                min-height: 120px;
                width: 100%;
            }

            .box-padding {
                padding: 4px 4px;
            }

            .box-left {
                padding-right: 20px;
                border-right: solid 1px rgba(0,0,0,0.2);
                margin-right: 40px;
            }

            .content-title {
                margin-right: 16px;
                font-size: medium;
                color: rgba(0,0,0,0.5);
            }

            .content-text {
                font-size: medium;
                color: black;
            }

            #button {
                color: var(--secondary-color-500);
                margin: auto 120px;
            }

            .instrument {
                padding-right: 4px;
            }

            paper-ripple {
                color: black;
            }
        </style>


        <paper-toast on-tap="handleTap" duration="0" class="fit-bottom layout horizontal" id="toast">

            <paper-ripple initial-opacity="0.1"></paper-ripple>

            <div class="layout vertical justified flex box-padding box-left">
                <div class="layout horizontal">
                    <div class="content-title">Count</div>
                    <div class="content-text flex">{{block_data.beginCount}} - {{block_data.endCount}}</div>
                </div>
                <div class="layout horizontal">
                    <div class="content-title">Description</div>
                    <div class="content-text flex">{{block_data.description}}</div>
                </div>
                <div class="layout horizontal">
                    <div class="content-title">Instruments</div>
                    <template is="dom-repeat" items="{{block_data.instruments}}">
                        <span class="content-text instrument">{{item.name}}</span>
                    </template>
                </div>
            </div>

            <div class="layout vertical around-justified flex box-padding">
                <div class="layout horizontal">
                    <div class="content-title">Preset name</div>
                    <div class="content-text flex">Test</div>
                </div>
                <div class="layout horizontal">
                    <div class="content-title">Preset ID</div>
                    <div class="content-text flex">Test</div>
                </div>
            </div>

            <div class="layout vertical center-justified flex box-padding">
                    <paper-button id="button">Edit presets</paper-button>
            </div>

        </paper-toast>

    </template>
    <script>
    (function() {
    'use strict';
    class timelineToast {
        beforeRegister() {
            this.is = 'timeline-toast';

            this.properties = {
                block_data: Object
            };
        }

        handleTap() {
            this.$.toast.toggle();
        }
    }
    Polymer(timelineToast);
    })();
    </script>
</dom-module>
