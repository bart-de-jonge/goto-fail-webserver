<dom-module id="upload-view">
    <template>
        <style>

            paper-toolbar {
                background-color: var(--main-color-500);
                color: white !important;
            }

            paper-drawer-panel {
                --paper-drawer-panel-scrim: {
                    margin-top: 60px !important;
                    background-color: rgba(0,0,0,0.15);
                };
            }

        </style>

        <paper-drawer-panel responsive-width="1480px" drawer-width="200px" peeking id="drawer-panel">

            <gotofail-drawer drawer></gotofail-drawer>

            <paper-header-panel main>
                <div class="paper-header">
                    <paper-toolbar justify="left" id="head" style="height: 60px;">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <h2 style="font-weight: lighter">Project File Upload</h2>
                    </paper-toolbar>
                </div>

                <upload-file class="flex" style="background-color: rgb(240,240,240); height: 100%;">
                </upload-file>
            </paper-header-panel>
        </paper-drawer-panel>

    </template>

    <script>
        (function() {
            'use strict';
            class uploadView {
                beforeRegister() {
                    this.is = 'upload-view';
                }
            }
            Polymer(uploadView);
        })();
    </script>

</dom-module>
