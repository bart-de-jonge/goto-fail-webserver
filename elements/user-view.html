<dom-module id="user-view">
    <template>
        <style>
            paper-toolbar {
                background-color: var(--main-color-500);
                color: white;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.4);
            }

            paper-drawer-panel {
                --paper-drawer-panel-scrim: {
                    margin-top: 60px !important;
                    background-color: rgba(0,0,0,0.15);
                };
            }

        </style>

        <paper-drawer-panel responsive-width="1480px" drawer-width="200px" peeking id="drawer-panel">

            <gotofail-drawer drawer></gotofail-drawer>

            <paper-header-panel main>
                <div class="paper-header">
                    <paper-toolbar justify="left" id="head" style="height: 60px;">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <h2 style="font-weight: lighter">User selection</h2>
                    </paper-toolbar>
                </div>

                <gotofail-login class="flex"
                                style="background-color: rgb(240,240,240); height: 100%;"
                                id="gotofailLogin">
                </gotofail-login>
            </paper-header-panel>

        </paper-drawer-panel>

    </template>

    <script>
        (function() {
            'use strict';
            class userView {
                beforeRegister() {
                    this.is = 'user-view';
                }
            }
            Polymer(userView);
        })();
    </script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
</dom-module>
