<dom-module id="delete-user-dialog">
    <template>
        <paper-dialog id="deleteUserDialog" with-backdrop>
            <h2>Delete a user</h2>
            <div>
                <p>Are you sure you want to delete the user with name <b>{{user.name}}</b>?</p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button id="deleteUserConfirmButton" on-tap="deleteUserConfirmButtonTapped">Delete user</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        class deleteUserDialog {
            beforeRegister() {
                this.is = "delete-user-dialog";

                this.properties = {
                    user: Object,
               };
            }

            /**
             * confirm button tapped, proceed to delete the user
             */
            deleteUserConfirmButtonTapped() {
                document.querySelector("gotofail-login").deleteUserPush(this.user);
                this.$.deleteUserDialog.close();
            }

            /**
             * Open the dialog
             */
            open() {
                this.$.deleteUserDialog.open();
            }

        }
        // eslint-disable-next-line
        Polymer(deleteUserDialog);
    </script>

</dom-module>
